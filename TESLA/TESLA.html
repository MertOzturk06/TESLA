<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tesla</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

               <li><i class="fa-solid fa-user"></i></li>
            </ul>
            <div class="model">
               <h1>MODEL Y</h1><br>
               <h4>Test Sürüşü Planla</h4><br><br><br><br><br>
               <form>
                  <input class="buton-1" type="button" value="Daha Hızlı Teslimat">
                  <input class="buton-2" type="button" value="Özel Sipariş">
               </form>
            </div>
         </div>
      </nav>
      <main>
         <section class="tesla">
            <div class="tesla-class">
               <h1>MODEL 3</h1>
               <form>
                  <input class="buton-3" type="button" value="Güncellemeleri Al">
                  <input class="buton-4" type="button" value="Ek Bilgi">
               </form>  
            </div>
         </section>
      </main>
      <main>
         <section class="tesla-araba">
            <div class="tesla-class">
               <h1>MODEL S</h1>
               <form>
                  <input class="buton-3" type="button" value="Güncellemeleri Al">

               </form>  
            </div>
         </section>
      </main>
      <main>

                  <input class="buton-3" type="button" value="Güncellemeleri Al">

               </form>  
            </div>

      </main>
      <main>

            <div class="tesla-yazı">

            </div>
               <form>
                  <input class="buton-5" type="button" value="Test Sürüşü">
               </form>
               <ul>
                  <li>Tesla 2023</li>
                  <li>Gizlilik ve Mevzuat</li>
                  <li>İletişim</li>
